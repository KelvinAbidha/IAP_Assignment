<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { background: #f3f3f3; margin: 5px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <h2>TODO List</h2>
    <form id="todo-form">
        <input type="text" id="task" placeholder="Enter a new task">
        <button type="submit" id="submit" disabled>Add Task</button>
    </form>
    <ul id="task-list"></ul>

    <script>
        // Query & store input and button elements
        const newTask = document.getElementById("task");
        const submit = document.getElementById("submit");
        const taskList = document.getElementById("task-list");
        const form = document.getElementById("todo-form");

        // Disable the submit button initially
        submit.disabled = true;

        // Enable/Disable button based on input field
        newTask.addEventListener("input", () => {
            submit.disabled = newTask.value.trim() === "";
        });

        // Listen for form submission
        form.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent form from refreshing page

            // Get input value and trim spaces
            const taskText = newTask.value.trim();
            if (taskText === "") return;

            // Create new <li> element and add task text
            const listItem = document.createElement("li");
            listItem.textContent = taskText;

            // Append new item to the unordered list
            taskList.appendChild(listItem);

            // Clear input field & disable button again
            newTask.value = "";
            submit.disabled = true;
        });
    </script>

</body>
</html>
