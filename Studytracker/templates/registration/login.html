{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
  <div class="auth-container">
    <h2>Login to Study Tracker</h2>
    <p class="form-instructions">Enter your username and password to continue.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <p class="switch-auth">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
  </div>
{% endblock %}
