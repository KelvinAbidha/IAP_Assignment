{% extends 'base.html' %}
{% block title %}Add Study Goal{% endblock %}
{% block content %}
  <div class="form-container">
    <h2>Create New Study Goal</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_title">Title</label>
        {{ form.title }}
      </div>
      <div class="form-group">
        <label for="id_description">Description</label>
        {{ form.description }}
      </div>
      <div class="form-group">
        <label for="id_target_hours">Target Hours</label>
        {{ form.target_hours }}
      </div>
      <div class="form-group">
        <label for="id_deadline">Deadline</label>
        {{ form.deadline }}
      </div>
      <div class="form-group">
        <label for="id_reminder_time">Reminder Time</label>
        {{ form.reminder_time }}
      </div>
      <button type="submit">Save Goal</button>
    </form>
  </div>
{% endblock %}
